{% extends 'base.html' %}

{% block title %}
    Add Expense
{% endblock title %}


{% block content %}

    <div class="row mt-4">
        <div class="col-md-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Add Expense</li>
                </ol>
            </nav>
        </div>
    </div>

    {% include 'partials/_messages.html' %}

    
    <div class="card">
        <form method="POST">
            <div class="card-header">
                <h5>Add Expense</h5>
            </div>

            <div class="card-body">

                {% csrf_token %}

                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="number" name="amount" class="form-control" value="{{ values.amount }}" />
                </div>

                <div class="form-group">
                    <label for="">Description</label>
                    <textarea name="description" class="form-control">{{ values.description }}</textarea>
                </div>

                <div class="form-group">
                    <label for="">Category</label>
                    <select name="category" class="form-control">
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="">Date</label>
                    <input type="date" name="date" class="form-control" value="{{ values.date }}" />
                </div>

                <div class="form-group">
                    <input type="submit" value="Add Expense" class="form-control btn-primary" />
                </div>

            </div>
        </form>
    </div>





{% endblock content %}
